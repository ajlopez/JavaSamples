
<div>
    <h2><span translate="myappApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="myappApp.comment.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myappApp.comment.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myappApp.comment.created">Created</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.created | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
